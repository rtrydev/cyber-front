<div class="col-sm-10 col-md-6 bg-dark center">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="mb-5">
    <div class="form-group bg-dark text-center">
      <label for="login" class="text-white pb-2">Login</label>
      <div class="col-8 center">
        <input formControlName="login" type="text" class="form-control bg-dark text-white me-2" id="login">
      </div>
    </div>
    <div class="form-group bg-dark text-center mt-2">
      <label for="password" class="text-white pb-2">Password</label>
      <div class="col-8 center">
        <input formControlName="password" type="password" class="form-control bg-dark text-white me-2" id="password">
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-outline-success">Login</button>
    </div>
    <div *ngIf="expired" class="text-center mt-3">
      <div style="color: red">
        Your password expired.
        <a routerLink="/password-reset" class="password-reset-link" style="cursor: pointer; color: red">
          Request password change
        </a>
      </div>
    </div>
    <div *ngIf="isInvalidPassword" class="text-center mt-3">
      <div style="color: red">
        Invalid login or password.
      </div>
    </div>

  </form>
</div>
