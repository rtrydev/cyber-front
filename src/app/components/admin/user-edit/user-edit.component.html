<div class="blurred-background"
     (click)="closeEdit()"></div>
<div class="d-flex justify-content-center">
  <div class="card text-white border-light p-3 shadow col-md-6 col-lg-4 col-xl-3 bg-dark"
       style="top: 10%; position: fixed; width: 50%">
    <h4 class="text-white text-center">Edit User</h4>
    <form [formGroup]="editUserForm" (ngSubmit)="submit()" class="mb-5">
      <div class="form-group bg-dark text-center pt-2">
        <label for="username" class="text-white pb-2">Username</label>
        <div class="col-8 center">
          <input formControlName="username" type="text" class="form-control bg-dark text-white me-2" id="username">
        </div>
      </div>
      <div class="form-group bg-dark text-center pt-2">
        <label for="firstName" class="text-white pb-2">First Name</label>
        <div class="col-8 center">
          <input formControlName="firstName" type="text" class="form-control bg-dark text-white me-2" id="firstName">
        </div>
      </div>
      <div class="form-group bg-dark text-center pt-2">
        <label for="lastName" class="text-white pb-2">Last Name</label>
        <div class="col-8 center">
          <input formControlName="lastName" type="text" class="form-control bg-dark text-white me-2" id="lastName">
        </div>
      </div>
      <div class="form-group bg-dark text-center pt-2">
        <label for="email" class="text-white pb-2">Email</label>
        <div class="col-8 center">
          <input formControlName="email" type="text" class="form-control bg-dark text-white me-2" id="email">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-outline-success m-2">Submit</button>
        <button class="btn btn-outline-warning m-2" (click)="closeEdit()">Cancel</button>
      </div>
    </form>

  </div>
</div>
