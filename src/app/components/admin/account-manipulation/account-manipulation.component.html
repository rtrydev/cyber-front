<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" class="text-white">User name</th>
      <th scope="col" class="text-white">First name</th>
      <th scope="col" class="text-white">Last name</th>
      <th scope="col" class="text-white">Email</th>
      <th scope="col" class="text-white">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <th scope="row" class="text-white">{{account.username}}</th>
      <td class="text-white">{{account.firstName}}</td>
      <td class="text-white">{{account.lastName}}</td>
      <td class="text-white">{{account.email}}</td>
      <td class="text-white">
        <fa-icon (click)="editUser(account.id)" class="p-2 action-icon" [icon]="editIcon"></fa-icon>
        <fa-icon (click)="deleteUser(account.id)" class="p-2 action-icon" [icon]="deleteIcon"></fa-icon>
        <fa-icon (click)="blockUser(account.id)" class="p-2 action-icon" [icon]="blockIcon"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
