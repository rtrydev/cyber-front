<div class="col-sm-10 col-md-6 bg-dark center">
  <form [formGroup]="addUserForm" (ngSubmit)="submit()" class="mb-5">
    <div class="form-group bg-dark text-center pt-2">
      <label for="username" class="text-white pb-2">Username</label>
      <div class="col-8 center">
        <input formControlName="username" type="text" class="form-control bg-dark text-white me-2" id="username">
      </div>
    </div>
    <div class="form-group bg-dark text-center pt-2">
      <label for="firstName" class="text-white pb-2">First Name</label>
      <div class="col-8 center">
        <input formControlName="firstName" type="text" class="form-control bg-dark text-white me-2" id="firstName">
      </div>
    </div>
    <div class="form-group bg-dark text-center pt-2">
      <label for="lastName" class="text-white pb-2">Last Name</label>
      <div class="col-8 center">
        <input formControlName="lastName" type="text" class="form-control bg-dark text-white me-2" id="lastName">
      </div>
    </div>
    <div class="form-group bg-dark text-center pt-2">
      <label for="email" class="text-white pb-2">Email</label>
      <div class="col-8 center">
        <input formControlName="email" (ngModelChange)="isInvalidEmail = false" type="text" class="form-control bg-dark text-white me-2" id="email">
        <p class="text-danger" *ngIf="isInvalidEmail">Invalid Email</p>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-outline-success">Add user</button>
    </div>
  </form>
</div>
