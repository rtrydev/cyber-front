<div class="blurred-background"
     (click)="closePolicies()"></div>
<div class="d-flex justify-content-center">
  <div class="card text-white border-light p-3 shadow col-md-6 col-lg-4 col-xl-3 bg-dark"
       style="top: 10%; position: fixed; width: 50%">
    <h4 class="text-white text-center">Edit User Password Policies</h4>
    <div class="center">
      <div class="form-check form-switch center m-2" *ngFor="let policy of currentUserPolicies">
        <input class="form-check-input" type="checkbox" [checked]="policy.enabled" (change)="togglePolicy(policy.key, $event)">
        <label class="form-check-label">{{policy.key}}</label>
      </div>
    </div>
    <h4 class="text-white text-center">Change Password Expire Time</h4>
    <div *ngIf="expirationTime !== -1" class="col-8 center text-center">
      <label class="mb-2" for="expireTime">Expire time (days)</label>
      <input [(ngModel)]="expirationTime" type="text" class="form-control bg-dark text-white me-2 mb-2" id="expireTime">
      <button (click)="changeExpireTime()" class="btn btn-outline-success">Apply expire time</button>
      <p *ngIf="expirationChangeSuccess" class="text-success">Expiration time changed successfully</p>
      <p *ngIf="expirationChangeFail" class="text-danger">Expiration time change failed</p>
    </div>
  </div>
</div>
